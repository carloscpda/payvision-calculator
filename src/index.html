<!DOCTYPE html>
<html>
  <head>
    <title>Payvision Calculator</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Write your statement of income with this super power calculator"
    />
    <meta
      name="keywords"
      content="calculator, payvision, recruitment challenge"
    />
    <meta name="author" content="Carlos Cepeda" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1>Payvision Calculator</h1>
    <div id="calculator" class="calculator">
      <button id="clear" class="calculator__clear">C</button>

      <div id="viewer" class="calculator__viewer" data-result="">0</div>

      <button class="calculator__num" data-num="9">9</button>
      <button class="calculator__num" data-num="8">8</button>
      <button class="calculator__num" data-num="7">7</button>
      <button class="calculator__ops" data-ops="plus">+</button>

      <button class="calculator__num" data-num="4">4</button>
      <button class="calculator__num" data-num="5">5</button>
      <button class="calculator__num" data-num="6">6</button>
      <button class="calculator__ops" data-ops="minus">-</button>

      <button class="calculator__num" data-num="3">3</button>
      <button class="calculator__num" data-num="1">1</button>
      <button class="calculator__num" data-num="2">2</button>

      <button class="calculator__num" data-num="0">0</button>
      <button class="calculator__num" data-num=".">.</button>
      <button id="equals" class="calculator__ops">=</button>
    </div>
  </body>
  <script type="module" src="./js/main.js"></script>
</html>
